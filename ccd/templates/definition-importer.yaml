{{- if .Values.importer.definitions }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-definition-importer"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "5"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      volumes:
        - name: ccd-creds
          flexVolume:
            driver: "azure/kv"
            secretRef:
              name: kvcreds 
            options:
              usepodidentity: "false"
              subscriptionid: {{ .Values.global.subscriptionId }}
              tenantid: {{ .Values.global.tenantId }}
              {{- include "importer.vault" . | nindent 14 }}  # keyvaultname, resourcegroup
              keyvaultobjectnames: "ccd-as-a-pr-importer-username;ccd-as-a-pr-importer-password"
              keyvaultobjecttypes: "secret;secret" # OPTIONS: secret, key, cert
      containers:
        - name: {{ .Release.Name }}-definition-importer
          image: {{ .Values.importer.image }} 
          volumeMounts:
          - name: kvcreds
            mountPath: /kvmnt
            readOnly: true
          env:
          - name: CCD_DEF_URLS
            value: {{ .Values.importer.definitions | quote }}
          - name: WAIT_HOSTS
            value: {{ .Values.importer.waitHosts }}
          - name: WAIT_HOSTS_TIMEOUT
            value: {{ .Values.importer.waitHostsTimeout }}
          - name: CREATE_IMPORTER_USER
            value: false
          - name: IMPORTER_CREDS_MOUNT
            value: "/kvmnt"
          - name: IDAM_URI
            value: {{ .Values.idamApiUrl }}
          {{- include "importer.redirect" . | nindent 12 }}  # REDIRECT_URI
          - name: CLIENT_ID
            value: "ccd_gateway"
          - name: CLIENT_SECRET
            value: {{ .Values.apiGateway.idamClientSecret | quote }}
          - name: CCD_ROLE
            value: {{ .Values.importer.ccdRole }}
          - name: MICROSERVICE_BASE_URL
            value: {{ .Values.importer.microserviceUri }}
          - name: AUTH_PROVIDER_BASE_URL
            value: {{ .Values.s2sUrl }}
          - name: MICROSERVICE
            value: {{ .Values.importer.microservice }}
          - name: CCD_STORE_BASE_URL
            value: http://definition-store-api-{{ .Release.Name }}:{{ .Values.definitionStoreApi.applicationPort }}
      restartPolicy: Never
{{- end }}