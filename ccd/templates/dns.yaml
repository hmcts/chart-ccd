apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}"
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        image: "alpine:3.8"
        command: ["for", "service", "in", "$@;", "do", "wget", "-S", "--header='Content-Type: application/json'",  "--post-data",  "{\"Name\":\"${service}\",\"Service\":\"${service}\",\"Address\":\"\{{ .Values.ingressIP }}\",\"Port\":80}", "http://{{ .Values.consulIP }}:8500/v1/agent/service/register", ";", "done"]
        args: 
          - {{ .Release.Name }}-user-profile-api
          - {{ .Release.Name }}-case-management-web
          - {{ .Release.Name }}-data-store-api
          - {{ .Release.Name }}-definition-store-api
          - {{ .Release.Name }}-api-gateway