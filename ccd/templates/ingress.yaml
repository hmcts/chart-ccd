---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: user-profile-api-{{ .Values.ingressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-user-profile-api
          servicePort: 80
# TODO only enable if flag set
  - host: case-management-web-{{ .Values.ingressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-case-management-web
          servicePort: 80
  - host: data-store-api-{{ .Values.ingressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-data-store-api
          servicePort: 80
