apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-definition-store-api
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-definition-store-api
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}-definition-store-api
    app.kubernetes.io/instance: {{ .Release.Name }}-definition-store-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-definition-store-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-definition-store-api
    spec:
      containers:
      - image: {{ .Values.definitionStoreApi.image }}
        name: {{ .Release.Name }}-definition-store-api
        env:
        - name: IDAM_S2S_URL
          value: {{ .Values.s2sUrl }}
        - name: IDAM_USER_URL
          value: {{ .Values.idamApiUrl }}
        - name: USER_PROFILE_S2S_AUTHORISED_SERVICES
          value: {{ .Values.definitionStoreApi.authorisedServices }}
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: {{ .Values.appInsightsKey }}
        - name: DEFINITION_STORE_DB_HOST
          value: {{ .Release.Name }}-ccd-postgres
        - name: DEFINITION_STORE_DB_PORT
          value: '5432'
        - name: DEFINITION_STORE_DB_NAME
          value: definition-store
        - name: DEFINITION_STORE_DB_USERNAME
          value: hmcts
        - name: DEFINITION_STORE_DB_PASSWORD
          value: hmcts
        - name: DEFINITION_STORE_DB_USE_SSL
          value: 'false'
        - name: USER_PROFILE_HOST
          value: http://{{ .Release.Name }}-user-profile-api
        - name: ENABLE_DB_MIGRATE
          value: 'true'
        - name: DEFINITION_STORE_IDAM_KEY
          value: {{ required "`definitionStoreApi.s2sKey` must be set in your values.yaml file" .Values.definitionStoreApi.s2sKey }}
        - name: DEFINITION_STORE_S2S_AUTHORISED_SERVICES
          value: {{ .Values.definitionStoreApi.s2sAuthorisedServices }}
        {{- if .Values.definitionStoreApi.environment }}
          {{- range $key, $val := .Values.definitionStoreApi.environment }}
        - name: {{ $key }}
          value: {{ $val | quote }}
          {{- end}}
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.memoryRequests }}
            cpu: {{ .Values.cpuRequests }}
          limits:
            memory: {{ .Values.memoryLimits }}
            cpu: {{ .Values.cpuLimits }}
        ports:
        - containerPort: {{ .Values.definitionStoreApi.applicationPort }}
          name: http
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessPath }}
            port: {{ .Values.definitionStoreApi.applicationPort }}
          initialDelaySeconds: {{ .Values.livenessDelay }}
          timeoutSeconds: {{ .Values.livenessTimeout }}
          periodSeconds: {{ .Values.livenessPeriod }}
          failureThreshold: {{ .Values.livenessFailureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessPath }}
            port: {{ .Values.definitionStoreApi.applicationPort }}
          initialDelaySeconds: {{ .Values.readinessDelay }}
          timeoutSeconds: {{ .Values.readinessTimeout }}
          periodSeconds: {{ .Values.readinessPeriod }}
        imagePullPolicy: IfNotPresent
