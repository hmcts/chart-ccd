userProfile:
  image: hmcts.azurecr.io/hmcts/ccd-user-profile-api:latest
  applicationPort: 4453
  authorisedServices: "ccd_data,ccd_definition,ccd_admin"
s2sUrl: "http://rpe-service-auth-provider-saat.service.core-compute-saat.internal"
appInsightsKey: "fake-key"

memoryRequests: "512Mi"
cpuRequests: "100m"
memoryLimits: "1024Mi"
cpuLimits: "2500m"

readinessPath: "/health"
readinessDelay: 30
readinessTimeout: 3
readinessPeriod: 15
livenessPath: "/health"
livenessDelay: 30
livenessTimeout: 3
livenessPeriod: 15
livenessFailureThreshold: 3

# must be overridden
ingressHost: cmc-claim-store-pr-1.service.core-compute-preview.internal

postgresql:
  postgresqlUsername: hmcts
  postgresqlPassword: hmcts
  postgresqlDatabase: user-profile
  persistence:
    enabled: false
