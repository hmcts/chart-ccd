
global:
   apiGatewayIngress: gateway-ccd-aks.service.core-compute-sandbox.internal
   caseManagementIngress: www-ccd-aks.service.core-compute-sandbox.internal
   idamUrl: ccd-test-stubs-service
   idamWebUrl: test-stubs-service-ccd-aks.service.core-compute-sandbox.internal

ccd-case-management-web:
  nodejs:
    enabled: true
    ingressHost: www-ccd-aks.service.core-compute-sandbox.internal

ccd-api-gateway-web:
  enabled: true
  nodejs:
    ingressHost: gateway-ccd-aks.service.core-compute-sandbox.internal
      
ccd-admin-web:
  nodejs:
    enabled: true

ccd-test-stubs-service:
  enabled: true
  java:
    ingressHost: test-stubs-service-ccd-aks.service.core-compute-sandbox.internal
    livenessPath: '/health'
    releaseNameOverride: ccd-test-stubs-service
    environment:
      MANAGEMENT_WEB_URL: https://www-ccd-aks.service.core-compute-sandbox.internal